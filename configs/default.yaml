# Default training configuration for MSL BetterLSTM model

# Data settings
data:
  data_dir: "data/npy"
  num_frames: 30
  input_size: 258

# Model settings (BetterLSTM)
model:
  hidden_size: 128
  num_layers: 2
  dropout: 0.35

# Training settings
training:
  epochs: 200
  batch_size: 64
  learning_rate: 0.003
  weight_decay: 0.01
  
  # Label smoothing
  label_smoothing: 0.1
  
  # Gaussian noise augmentation
  noise_std: 0.01
  
  # Gradient clipping
  gradient_clip: 1.0
  
  # Scheduler (ReduceLROnPlateau)
  scheduler_patience: 8
  scheduler_factor: 0.5
  
  # Early stopping
  patience: 20

# Output settings
output:
  output_dir: "models"

# Random seed for reproducibility
seed: 42
